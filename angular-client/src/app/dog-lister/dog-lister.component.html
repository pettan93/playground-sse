<div *ngFor="let dog of dogs">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="fa fa-paw"></div>
      <mat-card-title>{{dog.name}}</mat-card-title>
      <mat-card-subtitle>{{dog.dogBreed}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Born in {{dog.born  | date: 'dd.MM.yyyy HH:mm:ss'}}
      </p>
    </mat-card-content>
    <!--  <mat-card-actions>-->
    <!--    <button mat-button>LIKE</button>-->
    <!--    <button mat-button>SHARE</button>-->
    <!--  </mat-card-actions>-->
  </mat-card>
  <br>
</div>
