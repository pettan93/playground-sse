<mat-toolbar color="primary">

  <mat-toolbar-row>
    <div fxFlex="50%">
      <button mat-raised-button color="primary">
        <b>Home</b>
      </button>
    </div>
    <div fxFlex="50%" class="button-row" fxLayoutAlign="end">
      <button mat-raised-button (click)="instantDog()">New instant dog!</button>
      <button mat-raised-button (click)="deleteAll()">Release them all!</button>
      <button mat-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center">
  <br>
  <app-dog-lister></app-dog-lister>
</div>
